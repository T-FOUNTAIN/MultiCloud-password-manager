<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/jQuery.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/popup.js"></script>
    <script src="../js/sweetAlert.js"></script>
</head>

<body>
    <div id="container">
        <div id="titleArea">
            <div id="titleBlock">
                <p>
                    Multi-Cloud Password Manager
                </p>
            </div>
            <div id="subtitleBlock">
                <p>
                    基于国密算法的多云端口令管理器
                </p>
            </div>
        </div>
        <div id="logoArea">
            <img src="img/logo_v1.0.5.png" />
        </div>
        <div id="inputArea">
            <div class="userInfo">
                <div class="input_1">
                    <input type="text" name="userName" autocomplete="off" placeholder="用户名">
                </div>
            </div>
            <div class="userInfo">
                <div class="input_1" id="password_login">
                    <input type="password" name="passWord" autocomplete="off" placeholder="口令">
                    <img class="eye" src="img/eye.png">
                </div>
            </div>
        </div>
        <div id="loginArea">
            <input type="button" value="登 录" id="loginButton">
        </div>
        <div id="foot">
            <div id="register">
                <p>立即注册</p>
            </div>
        </div>
    </div>
</body>
</html>
