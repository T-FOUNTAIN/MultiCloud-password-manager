<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/popup.css">
    <script type="text/javascript" src="../js/jQuery.js"></script>
    <script src="../js/md5.js"></script>
    <script src="../js/background.js"></script>
    <script src="../js/sweetAlert.js"></script>

</head>

<body>
    <div id="container">
        <div id="titleArea">
            <div id="titleBlock">
                <p>
                    Multi-Cloud Password Manager
                </p>
            </div>
            <div id="subtitleBlock">
                <p>
                    基于国密算法的多云端口令管理器
                </p>
            </div>
        </div>
        <div id="logoArea">
            <img src="../img/logo_v1.0.5.png" />
        </div>
        <div id="inputArea_register">
            <div class="userInfo_register">
                <div class="input_register">
                    <input type="text" name="userName" autocomplete="off" placeholder="用户名">
                </div>
            </div>
            <div class="userInfo_register">
                <div class="input_register" id="password_register">
                    <input type="password" name="passWord"" autocomplete="off" placeholder="口令">
                    <img class="eye" src="../img/eye.png">
                </div>
            </div>
            <div class="userInfo_register">
                <div class="input_register" id="password_register">
                    <input type="password" name="passWord_2" autocomplete="off" placeholder="确认口令">
                    <img class="eye" src="../img/eye.png">
                </div>
            </div>
        </div>
        <div id="registerArea">
            <input type="button" value="注 册" id="registerButton">
        </div>
        <div id="foot_register">
            <div id="login">
                <a href="#">立即登录</a>
            </div>
        </div>
    </div>
</body>
</html>
